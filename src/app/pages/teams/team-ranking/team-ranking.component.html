<h1>North American Teams</h1>
<mat-button-toggle-group [(value)]="teamListDisplay">
  <mat-button-toggle value="top">Top 10</mat-button-toggle>
  <mat-button-toggle value="all">All Teams</mat-button-toggle>
</mat-button-toggle-group>
<app-team-list [teams]="topTeams" *ngIf="teamListDisplay == 'top'"></app-team-list>
<app-team-list [teams]="allTeams" *ngIf="teamListDisplay == 'all'"></app-team-list>
